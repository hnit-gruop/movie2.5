<body class="pg-unitive-signup theme--maoyan">

	<header class="header--mini">
    <div class="wrapper cf">
        <a class="site-logo" href="http://www.maoyan.com">美团</a>
    </div>
</header>



    <div class="content">
        <div class="J-unitive-signup-form">

    <div class="sheet" style="display:block">
    <form action="/account/unitivesignup" method="POST">
            <div class="form-field form-field--mobile form-field--error">
                <label>手机号</label>

                    <input type="text" name="mobile" class="f-text J-mobile">

                

                    <span class="J-unitive-tip unitive-tip" style="display: none;">注册成功后，全美团通用</span>
            <span class="inline-tip"><i class="tip-status tip-status--opinfo"></i>请输入您的手机号码</span></div>
            <div class="form-field form-field--vbtn">
                <label>图片验证码</label>


                    <div class="J-captcha captcha-wrapper" style="display:none" hidden="true">
                        <input type="text" id="captcha-mobile" class="f-text J-captcha" name="captcha-mobile" autocomplete="off">
                        <img id="signup-captcha-mobile-img" height="34px" width="60px" class="signup-captcha-img J-captcha-refresh" src="https://passport.meituan.com/account/captcha">
                        <a tabindex="-1" class="J-captcha-refresh captcha-refresh inline-link" href="javascript:void(0)">看不清楚？换一张</a>
                        <span class="J-captcha-tip inline-tip"></span>
                    </div>
                    <div class="verify-wrapper">
                        <input type="button" class="btn-normal btn-mini verify-btn J-verify-btn" value="免费获取短信动态码">
                        <span class="f1 verify-tip" id="J-verify-tip"></span>
                    </div>



            </div>
            <div class="form-field form-field--sms">
                <label>短信动态码</label>

                    <input type="text" name="verifycode" class="f-text J-sms">

                

            </div>
            <div class="form-field form-field--pwd form-field--error">
                    <div class="pw-strength">
                        <div class="pw-strength__bar" id="J-pw-strength__bar"></div>
                        <div class="pw-strength__letter">
                            <span class="pw-strength__label">弱</span>
                            <span class="pw-strength__label">中</span>
                            <span class="pw-strength__label pw-strength__label--noborder">强</span>
                        </div>
                    </div>
                <label>创建密码</label>

                    <input type="password" name="password" class="f-text J-pwd">

                

            <span class="inline-tip"><i class="tip-status tip-status--opinfo"></i>请填写密码</span></div>
            <div class="form-field form-field--pwd2 form-field--error">
                <label>确认密码</label>

                    <input type="password" name="password2" class="f-text J-pwd2">

                

            <span class="inline-tip"><i class="tip-status tip-status--opinfo"></i>请再次输入密码</span></div>
        <div class="form-field">
            <input data-mtevent="signup.submit" type="submit" name="commit" class="btn" value="同意以下协议并注册">
            <a href="" target="_blank"></a>
        </div>
        <input type="hidden" name="fingerprint" class="J-fingerprint" value="0-12-1-">
    </form>
